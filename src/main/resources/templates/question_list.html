<table border="1">
    <thead>
        <tr>
            <th>번호</th>
            <th>제목</th>
            <th>작성일시</th>
        </tr>
    </thead>
    <tbody>
        <!-- th는 타임리프 문법이고, each는 반복문이라고 생각 -> 모든 question을 가져오는 방법   -->
        <tr th:each="q : ${questionList}">
            <td th:text="${q.id}"></td>
            <td th:text="${q.subject}"></td>
            <td th:text="${q.createDate}"></td>
        </tr>
    </tbody>
</table>
